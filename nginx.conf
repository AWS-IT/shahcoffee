server {
    listen 80;
    server_name 37.140.192.62;  # Замените на ваш домен, если есть

    # Логи
    access_log /var/log/nginx/shahcoffee_access.log;
    error_log /var/log/nginx/shahcoffee_error.log;

    # Максимальный размер тела запроса
    client_max_body_size 10M;

    # Проксирование всех запросов на Node.js приложение
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение кеширования для API и динамического контента
        proxy_cache_bypass $http_upgrade;
    }

    # Дополнительная настройка для статических файлов (опционально)
    # Если хотите, чтобы nginx напрямую отдавал статику:
    # location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
    #     root /путь/к/вашему/проекту/dist;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}
