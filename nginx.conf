server {
    listen 80;
    server_name shahshop.ru www.shahshop.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shahshop.ru www.shahshop.ru;

    # SSL сертификаты (замени на свои пути)
    ssl_certificate /etc/letsencrypt/live/shahshop.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shahshop.ru/privkey.pem;

    # Безопасность
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Корневая папка для статики (dist из Vite сборки)
    root /var/www/shahcoffee/dist;
    index index.html;

    # Служебные файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - все undefined маршруты идут на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на сервер Node.js (port 3001)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование Robokassa callback
    location /api/robokassa/ {
        proxy_pass http://localhost:3001/robokassa/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Логи
    access_log /var/log/nginx/shahcoffee-access.log;
    error_log /var/log/nginx/shahcoffee-error.log;
}
