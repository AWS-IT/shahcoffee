Параметры терминала
Настроить терминал
Чтобы настроить терминал:

В личном кабинете интернет-эквайринга перейдите в раздел Магазины.

На вкладке Терминалы нажмите Настроить.


Основные параметры приема платежей для терминала
Название параметра	Формат	Описание
TerminalKey	20 символов, чувствительно к регистру	Идентификатор терминала. Выдается мерчанту в личном кабинете Т‑Бизнеса при заведении терминала. Его можно посмотреть в личном кабинете интернет-эквайринга.
SuccessURL*	250 символов, чувствительно к регистру	URL на веб-сайте мерчанта, куда будет переведен клиент в случае успешной оплаты — настраивается в личном кабинете. Если параметр передан, используется его значение, если нет — значение из настроек терминала.
FailURL*	250 символов, чувствительно к регистру	URL на веб-сайте мерчанта, куда будет переведен покупатель в случае неуспешной оплаты — настраивается в личном кабинете. Если параметр передан, используется его значение, если нет — значение из настроек терминала.
SuccessAddCardURL*	250 символов, чувствительно к регистру	URL на веб-сайте мерчанта, куда будет переведен покупатель после успешной привязки карты — настраивается по обращению в поддержку acq_help@tbank.ru.
FailAddCardURL*	250 символов, чувствительно к регистру	URL на веб-сайте мерчанта, куда будет переведен покупатель после неуспешной привязки карты — настраивается по обращению в поддержку acq_help@tbank.ru.
NotificationURL	250 символов, чувствительно к регистру	URL на веб-сайте мерчанта, куда будет отправлен POST-запрос о статусе выполнения вызываемых методов — настраивается в личном кабинете. Если параметр передан, используется его значение, если нет — значение из настроек терминала.
Только для методов Подтвердить платеж, Подтвердить списание и Отменить платеж.
Активность терминала	
Рабочий
Неактивный
Тестовый
Режим работы данного терминала.
Password	20 символов, чувствительно к регистру	Пароль. Используется для подписи запросов и ответов. Является секретной информацией, которая известна только мерчанту и Т‑Бизнесу. Пароль находится в личном кабинете интернет-эквайринга.
Отправлять уведомление в ответе метода Подтвердить платеж	Да/Нет	Определяет, будет ли отправлено уведомление в ответе метода Подтвердить платеж. По умолчанию — да.
Отправлять уведомление на COMPLETED	Да/Нет	Определяет, будет ли отправлено уведомление в ответе метода Привязать карту. По умолчанию — да.
Отправлять уведомление на REVERSED	Да/Нет	Определяет, будет ли отправлено уведомление в ответе метода Отменить платеж. По умолчанию — да.
* В URL можно указать нужные параметры в виде ${<параметр>}, которые будут переданы на URL через метод GET.